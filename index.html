<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>form</title>

		<!-- link -->
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">


		<link rel="stylesheet" href="assets/styles/style.css">

	</head>


	<body>

		<!-- header -->
		<div class="head-mode">
			<i class="bi bi-arrow-left-square"></i>
			<div class="colors-change white"></div>
			<div class="colors-change red"></div>
			<div class="colors-change blue"></div>
			<div class="colors-change green"></div>
		</div>

		<!-- form -->
		<div id="bodyback"
			class="bodyback min-vh-100 d-flex align-items-center justify-content-center">
		
			<form action class="text-center rounded-2 overflow-hidden ">

				<div id="formCont" class="pages d-flex align-items-center">

					<!-- page 1 -->
					<div class="page-1">
						<div class="first-name form-floating mb-3">
							<input type="text" id="fname" class="form-control"
								placeholder="First Name" required>
							<label for="fname">First Name</label>
							<span id="spanfName" style="color: red; visibility: hidden;">.</span>
						</div>

						<div class="last-name form-floating mb-3">
							<input type="text" id="lname" class="form-control"
								placeholder="Last Name" required>
								<span id="spanlName" style="color: red; visibility: hidden;">.</span>
							<label for="lname">Last Name</label>
						</div>

						<div class="butt">
							<button id="next-1" type="button"
								class="btn btn-primary w-50">Next</button>
						</div>
					</div>

					<!-- page 2 -->
					<div class="page-2">
						<div class="email form-floating mb-3">
							<input type="email" id="email" class="form-control"
								placeholder="Email" required>
								<span id="emailSpan" style="color: red; visibility: hidden;">.</span>
							<label for="email">Email</label>
						</div>

						<div class="phone-number form-floating mb-3">
							<input type="tel" id="pNumber" class="form-control"
								placeholder="Phone Number" required>
								<span id="phoneSpan" style="color: red; visibility: hidden;">.</span>
							<label for="pNumber">Phone Number</label>
						</div>

						<div class="butt">
							<button id="previous-1" type="button"
								class="btn btn-outline-primary w-25">Previous</button>
							<button id="next-2" type="button"
								class="btn btn-primary w-25">Next</button>
						</div>
					</div>

					<!-- page 3 -->
					<div class="page-3">
						<div class="text-feedback form-floating mb-3">
							<textarea name="feedback" id="feedback"
								class="form-control"
								placeholder="Enter Your Feedback"
								style="resize: none; height: 100px;" required>
							</textarea>
							<span style="color: red;"></span>
							<label for="feedback">Enter Your Feedback</label>
						</div>

						<div class="butt">
							<button id="previous-2" type="button"
								class="btn btn-outline-primary w-25">Previous</button>
							<button id="next-3" type="button"
								class="btn btn-success w-25">Next</button>
						</div>
					</div>

				</div>

			</form>


			
		</div>
		
		<!-- all info -->
		<div id="popInfo" class="info">
			
			<span class="d-flex align-items-center justify-content-between">
				<h3 class="mx-2">Your Entered Details</h3>
					<button id="btnClosePop" type="button" class="close border-0 bg-danger rounded-1 ms-3" style="color: white;" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
			</span>
			
			<ul class="list-group">
					<li class="list-group-item">First Name: <span  id="showFName"></span></li>
					<li class="list-group-item">Last Name: <span id="showLName"></span></li>
					<li class="list-group-item">Email: <span id="showEmail"></span></li>
					<li class="list-group-item">Phone: <span id="showPhone"></span></li>
					<li class="list-group-item">Feedback: <span id="showFeedback"></span></li>
			</ul>
		</div>

		


		<!-- script -->
		<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
		<script defer src="assets/scripts/main.js"></script>
	</body>
</html>
