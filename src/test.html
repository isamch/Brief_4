<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body class="bg-dark-subtle min-vh-100 d-flex align-items-center justify-content-center">

  <form action="" class="text-center">

    <div class="pages d-flex">

      <!-- page 1 -->
      <div class="page-1">
        
        <div class="first-name form-floating">
          <input type="text" id="fname" class="form-control" placeholder="First Name">
          <label for="fname">First Name</label>
        </div>

        <div class="last-name form-floating">
          <input type="text" id="fname" class="form-control" placeholder="Last Name">
          <label for="fname">Last Name</label>
        </div>

        <div class="butt">
          <button class="btn btn-primary w-25">Next</button>
        </div>
      </div>

      <!-- page 2 -->
      <div class="page-2">
        
        <div class="email form-floating">
          <input type="email" id="email" class="form-control" placeholder="Email">
          <label for="email">Email</label>
        </div>

        <div class="phone-number form-floating">
          <input type="tel" id="pNumber" class="form-control" placeholder="Phone Number">
          <label for="pNumber">Phone Number</label>
        </div>

        <div class="butt">
          <button class="btn btn-outline-primary w-25">Previous</button>
          <button class="btn btn-primary w-25">Next</button>
        </div>
      </div>

      <!-- page 3 -->
      <div class="page-3">
        
        <div class="text-feedback form-floating">
          <textarea name="feedback" id="feedback" class="form-control"
           placeholder="Enter Your Feedback"style=" resize: none;"></textarea>
          <label for="feedback">Enter Your Feedback</label>
        </div>

        <div class="butt">
          <button class="btn btn-outline-primary w-25">Previous</button>
          <button class="btn btn-primary w-25">Next</button>
        </div>
      </div>

    </div>
  


    
  </form>

   <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
